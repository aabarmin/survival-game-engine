<mat-toolbar>
    <span>Scenes</span>
    
    <div class="spacer"></div>
    <button class="button-with-icon" mat-raised-button color="primary" (click)="openCreateNewSceneDialog()">New Scene</button>
</mat-toolbar>

<app-progressor [enabled]="loading"></app-progressor>

<mat-nav-list>
    <a mat-list-item *ngFor="let scene of scenes" href="/scenes/{{scene.id}}">
        <mat-icon matListIcon>article</mat-icon>
        <span matLine>{{scene.name}}</span>
    </a>
</mat-nav-list>
