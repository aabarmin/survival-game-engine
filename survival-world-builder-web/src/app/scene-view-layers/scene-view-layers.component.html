<mat-toolbar>
    <button mat-icon-button (click)="createNewLayer()">
        <mat-icon>add_circle</mat-icon>
    </button>
</mat-toolbar>

<app-progressor [enabled]="loading"></app-progressor>

<mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let layer of layers">
        {{layer.name}}
    </mat-list-option>
</mat-selection-list>
