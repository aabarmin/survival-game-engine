<mat-toolbar>
    <button mat-icon-button (click)="createNewLayer()">
        <mat-icon>add_circle</mat-icon>
    </button>
</mat-toolbar>

<app-progressor [enabled]="loading"></app-progressor>

<mat-selection-list [multiple]="false" 
    #layerSelector
    [(ngModel)]="selectedLayer"
    (selectionChange)="whenLayerSelected()">
    <mat-list-option *ngFor="let layer of layers" 
        value="{{layer.id}}">
        {{layer.name}}
    </mat-list-option>
</mat-selection-list>
