<mat-toolbar>
    <!-- Tools selector -->
    <mat-button-toggle-group 
        [(ngModel)]="selectedToolName" 
        (change)="onToolChange($event)">
        
        <mat-button-toggle value="draw">Draw</mat-button-toggle>
        <mat-button-toggle value="erase">Erase</mat-button-toggle>
    </mat-button-toggle-group>

    <!-- Color selector -->

    <mat-spinner *ngIf="saving" [diameter]="50"></mat-spinner>
</mat-toolbar>

<app-progressor [enabled]="loading"></app-progressor>

<app-canvas #staticLayerCanvas
            [data]="colorData"></app-canvas>
