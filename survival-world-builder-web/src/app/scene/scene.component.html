<table border="1" cellspacing="0" cellpadding="2">
    <tr *ngFor="let row of data; index as rowNumber">
        <td *ngFor="let cell of row; index as cellNumber" 
            class="fixed-size with-pointer"
            [ngClass]="{
                'black': cell == 0,
                'blue': cell == 1
            }"
            (click)="onCellClick(rowNumber, cellNumber)">
            
        </td>
    </tr>
</table>
